<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="heading">Calculator</h1>
    <section class="container">
        <section class="input">
          <input type="number" name="enter numbers" id="input--field" />
        </section>
      <section class="row row--numbers">
        <section class="col"><button class="btn btn--num">1</button></section>
        <section class="col"><button class="btn btn--num">2</button></section>
        <section class="col"><button class="btn btn--num">3</button></section>
        <section class="col"><button class="btn btn--num">4</button></section>
        <section class="col"><button class="btn btn--num">5</button></section>
        <section class="col"><button class="btn btn--num">6</button></section>
        <section class="col"><button class="btn btn--num">7</button></section>
        <section class="col"><button class="btn btn--num">8</button></section>
        <section class="col"><button class="btn btn--num">9</button></section>
        <section class="col"><button class="btn btn--num">+</button></section>
        <section class="col"><button class="btn btn--num">-</button></section>
        <section class="col"><button class="btn btn--num">=</button></section>

    </section>
    <script src="script.js"></script>
  </body>
</html>
